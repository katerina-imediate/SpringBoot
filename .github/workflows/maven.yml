# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Run the Maven verify phase
      run: mvn -B package --file pom.xml -Dtest="ControllerIntegration_Tests"
#      mvn dependency:build-classpath
#    _JAVA_OPTIONS=-Djdk.net.URLClassPath.disableClassPathURLCheck=true mvn clean compile package

    - name: Generate Test Report
      uses: scacap/action-surefire-report@v1
      if: success() || failure()
      with:
        include_passed: true
        detailed_summary: true
        summary: '<table><thead><tr><th> Application (src/applications) </th></tr></thead><tbody><tr><td> test </td></tr></tbody></table>'
        check_title_template: '{{SUITE_NAME}} | {{TEST_NAME}}'
        annotate_only: ${{ github.event_name == 'workflow_dispatch' }}
        report_paths: "**/surefire-reports/TEST-*.xml"